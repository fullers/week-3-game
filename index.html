<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
</head>
<body>

<div class="container">
<div class="row"> <!-- Hangman Logo -->

	<div class="col-lg-12 text-center">
	<img class="text-center img-thumbnail" src="assets/images/hangman.png" alt="Hangman Movie Edition">
	</div>

</div>

<div class="row"> <!-- Creates the left and right containers for the images and game -->
	
	<div id="wrapper" class="well well-lg col-md-6">
		<div class="text-center"><img id="hangimage" src="assets/images/hangman10.png" /></div>
		<div id="message" class="text-center"></div>
	</div>
	
	<div id="wrapper" class="well well-lg col-md-6">
		<h2 class="text-center">Press any key to get started!</h2>
		<p class="text-center">Wins</p>
		<div id="wins" class="text-center"></div>
		<p class="text-center">Current Word</p>
		<p id="placeholder" class="text-center">_ _ _ _ _ _ _ _ _ _</p>
		<p class="text-center">Number of Guesses Remaining</p>
		<div id="numGuessRemain" class="text-center"></div>
		<p class="text-center">Letters Already Guessed</p>
		<div id="guessedLetters" class="text-center"></div>
	</div>

</div>
</div>
</div>

<script src="assets/javascript/game.js"></script>
<script src="assets/javascript/bootstrap.min.js"></script>
	
</body>
</html>
